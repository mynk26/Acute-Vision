{% block content %}
  <h2>Take Attendance</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: #ff0000">{{ error }}</p>
          {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
